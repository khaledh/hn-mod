<!DOCTYPE html>
<html>

<head>
  <title>Hacker News Mod options</title>
  <style>
    .section {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <h2>Hacker News Mod options</h2>

  <div class="section">
    <label for="keywords">Case-insensitive keywords (JSON array):</label><br>
    <textarea id="ci-keywords" rows="8" cols="100" placeholder='["foo", "bar"]'></textarea>
  </div>

  <div class="section">
    <label for="keywords">Case-sensitive keywords (JSON array):</label><br>
    <textarea id="cs-keywords" rows="8" cols="100" placeholder='["Foo", "BAR"]'></textarea>
  </div>

  <div class="section">
    <label for="domains">Domains (JSON array):</label><br>
    <textarea id="domains" rows="8" cols="100" placeholder='["foo.com", "bar.org"]'></textarea>
  </div>

  
  <button id="save">Save</button> <span id="status"></span>

  <script src="options.js"></script>
</body>

</html>
